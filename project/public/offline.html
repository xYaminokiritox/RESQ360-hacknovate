<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ResQ360</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #6d28d9;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .emergency-numbers {
            background: rgba(109, 40, 217, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .number {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>Don't worry! ResQ360 still works offline. Here are some emergency numbers you can call:</p>
        <div class="emergency-numbers">
            <div class="number">Police: 100</div>
            <div class="number">Ambulance: 108</div>
            <div class="number">Women Helpline: 1091</div>
            <div class="number">Child Helpline: 1098</div>
        </div>
        <p>Try refreshing the page when you're back online.</p>
    </div>
</body>
</html>
